name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assemble --stacktrace

    - name: Run unit tests
      run: ./gradlew test --stacktrace
      continue-on-error: true  # TODO: Remove once ML feature tests are fixed in PR #23

    - name: Run lint checks
      run: ./gradlew lint --stacktrace

    - name: Generate test report
      if: always()
      run: ./gradlew testDebugUnitTest --stacktrace
      continue-on-error: true  # TODO: Remove once ML feature tests are fixed in PR #23

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          app/build/test-results/
          app/build/reports/tests/
        retention-days: 30

    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results-*.html
        retention-days: 30

    - name: Build APK
      run: ./gradlew assembleDebug assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run detekt
      run: ./gradlew detekt --stacktrace || true
      continue-on-error: true

    - name: Check code formatting
      run: ./gradlew ktlintCheck --stacktrace || true
      continue-on-error: true

    - name: Upload detekt results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: detekt-results
        path: app/build/reports/detekt/
        retention-days: 30
      continue-on-error: true
