name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Sign APK (if keystore available)
      run: |
        if [ -n "${{ secrets.KEYSTORE_FILE }}" ]; then
          echo "Keystore configured, signing APK..."
          # Add signing logic here when keystore is available
        else
          echo "No keystore configured, skipping signing"
        fi

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/app-release-unsigned.apk
        body: |
          ## BurnerPhone ${{ steps.get_version.outputs.VERSION }}

          ### Changes
          See commit history for details.

          ### Installation
          Download the APK and install on your Android device.

          **Note:** This is an unsigned APK. You may need to enable "Install from Unknown Sources" in your device settings.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-${{ steps.get_version.outputs.VERSION }}
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90
